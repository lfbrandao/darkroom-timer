<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<title>Darkroom Timer</title>
		<meta name="description" content="Professional iOS-style darkroom timer app for film development with recipe management and chemistry calculator." />
		
		<!-- Mobile fullscreen and PWA meta tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Darkroom Timer" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="theme-color" content="#000000" />
		<meta name="msapplication-TileColor" content="#000000" />
		
		<!-- Web app manifest -->
		<link rel="manifest" href="/manifest.json" />
		
		<!-- iOS home screen icons -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="167x167" href="%sveltekit.assets%/favicon.png" />
		
		<!-- Splash screen for iOS -->
		<link rel="apple-touch-startup-image" href="%sveltekit.assets%/favicon.png" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
